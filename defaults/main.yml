---
rke2_node_type: server
rke2_channel: stable
rke2_version: ""
rke2_install_sh_sha256: ""
rke2_server_ip: ""
rke2_server_url: ""
rke2_token: ""
rke2_config_owner: root
rke2_config_group: root
rke2_comment_swap_lines: false
rke2_api_wait_timeout: 600
rke2_api_wait_delay: 5
rke2_advertise_address: "{{ ansible_default_ipv4.address }}"
rke2_listen_port: 9345
rke2_taint_servers_no_workloads: true
rke2_server_taints:
  - "node-role.kubernetes.io/control-plane=true:NoSchedule"
rke2_agent_labels:
  node-role.kubernetes.io/worker: "true"
rke2_manage_ingress: true
rke2_ingress_hostNetwork: true
rke2_ingress_dnsPolicy: ClusterFirstWithHostNet
rke2_ingress_class_name: nginx
rke2_ingress_controller_value: "k8s.io/ingress-nginx"
rke2_ingress_watch_without_class: false
rke2_ingress_node_selector:
  node-role.kubernetes.io/worker: "true"
rke2_ingress_tolerations: []
rke2_ingress_service_enabled: false
rke2_ingress_nginx_config:
  use-forwarded-headers: "true"
  compute-full-forwarded-for: "true"
  real-ip-header: "CF-Connecting-IP"
  # set-real-ip-from: | 
rke2_ingress_namespace: ingress-nginx
